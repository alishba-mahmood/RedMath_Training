<div class="row">
    <div class="col-sm-2">
        <h4>Search Account</h4>
    </div>
</div>
<div class="row">
    <div class="col-sm-10">
        <input type="text" id="name" name="name" class="form-control" ng-model="$ctrl.name"></input>
    </div>
    <div class="col-sm-2">
        <input type="button" id="search" name="search" value="Search" class="btn btn-primary" ng-click="$ctrl.search()">
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Address</th>
                <th>Email</th>
                <th>Password</th>
            </tr>
            </thead>
            <tbody ng-if="$ctrl.display">
            <tr ng-repeat="item in ::$ctrl.accounts track by $index">
                <td>{{::item.id}}</td>
                <td>{{::item.name}}</td>
                <td>{{::item.address}}</td>
                <td>{{::item.email}}</td>
                <td>{{::item.password}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
