<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <title>Account</title>
</head>

<body ng-app="news-fe">
<div class="container container-fluid" ng-controller="AccountController as $ctrl">
    <div class="row">
        <div class="col-sm-2">
            <h1>Accounts</h1>
        </div>
    </div>

    <br>
    <div class="row">
        <div class="col-sm-12">
            <table class="table table-striped table-hover table-dark">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Password</th>
                    <th>Email</th>
                    <th>Address</th>
                </tr>
                </thead>
                <tbody ng-if="$ctrl.display">
                <tr ng-repeat="item in ::$ctrl.accounts track by $index">
                    <td>{{::item.id}}</td>
                    <td>{{::item.name}}</td>
                    <td>{{::item.password}}</td>
                    <td>{{::item.email}}</td>
                    <td>{{::item.address}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>

<script lang="javascript" src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
<script lang="javascript" src="lib/angular/angular.min.js"></script>
<script lang="javascript" src="lib/angular-resource/angular-resource.min.js"></script>
<script lang="javascript" src="js/account.js"></script>

</html>
