<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- For google icons  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="../css/createAccount.css">
    <title>Login form</title>

</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">

                <li class="nav-item active">
                    <a class="nav-link" style="color: white;  font-weight: bold;" href="#!/search">Accounts</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" style="color: white;  font-weight: bold;" href="#!/balances">Balance</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" style="color: white;  font-weight: bold;" href="#!/transactions">Transactions</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<div class="wrapper">
    <div class="content">
        <div class="body">
            <form>
                <div class="row mb-3">
                    <div class="col-sm-10">
                        <h4>Create New Account</h4>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Name</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" id="name" placeholder="Enter your name" ng-model="$ctrl.accountItem.name"
                               required />
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Email</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" id="email" placeholder="Enter your email" ng-model="$ctrl.accountItem.email"
                               required />
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Address</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" id="address" placeholder="Enter your address" ng-model="$ctrl.accountItem.address"
                               required />
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-10">
                        <button class="btn btn-outline-secondary" type="button" ng-click="$ctrl.save()">Save Account</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
