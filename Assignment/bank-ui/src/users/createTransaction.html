<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- For google icons  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="../css/createAccount.css">
    <title>New Transaction</title>

</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">

                <li class="nav-item active">
                    <a class="nav-link" style="color: white;  font-weight: bold;" ng-href="#!/UserSearch/{{ $ctrl.userId }}">Account</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" style="color: white;  font-weight: bold;" ng-href="#!/UserBalance/{{ $ctrl.userId }}">Balance</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" style="color: white;  font-weight: bold;" ng-href="#!/UserTransactions/{{ $ctrl.userId }}">Transactions</a>
                </li>

            </ul>
        </div>
    </nav>
</header>
<div class="wrapper">
    <div class="content">
        <div class="body">
            <form>
                <div class="row mb-3">
                    <div class="col-sm-10">
                        <h4>Create New Transaction</h4>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Credit/Debit</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" id="cr_db" placeholder="Enter type of transaction" ng-model="$ctrl.transactionItem.db_CR"
                               required />
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Amount</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" id="amount" placeholder="Enter amount" ng-model="$ctrl.transactionItem.amount"
                               required />
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Description</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" id="desc" placeholder="Enter Description" ng-model="$ctrl.transactionItem.description"
                               required />
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-10">
                        <button class="btn btn-outline-secondary" type="button" ng-click="$ctrl.saveTransaction($ctrl.userId)">Save Transaction</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
