<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.min.css">
    <title>Transaction</title>
</head>

<body ng-app="news-fe">
<div class="container container-fluid" ng-controller="TransactionController as $tctrl">
    <div class="row">
        <div class="col-sm-2">
            <h1>Transaction Details</h1>
        </div>
    </div>

    <br>
    <div class="row">
        <div class="col-sm-12">
            <table class="table table-striped table-hover table-dark">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Account_ID</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Description</th>
                    <th>CR_DB</th>
                </tr>
                </thead>
                <tbody ng-if="$tctrl.display">
                <tr ng-repeat="item in ::$tctrl.transactions track by $index">
                    <td>{{::item.id}}</td>
                    <td>{{::item.account_id}}</td>
                    <td>{{::item.amount}}</td>
                    <td>{{::item.date}}</td>
                    <td>{{::item.description}}</td>
                    <td>{{::item.db_CR}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>

<script lang="javascript" src="../lib/bootstrap/dist/js/bootstrap.min.js"></script>
<script lang="javascript" src="../lib/angular/angular.min.js"></script>
<script lang="javascript" src="../lib/angular-resource/angular-resource.min.js"></script>
<script lang="javascript" src="../js/transaction/transaction.js"></script>

</html>
