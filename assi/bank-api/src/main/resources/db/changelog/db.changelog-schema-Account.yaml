databaseChangeLog:
  - changeSet:
      id: schema-Account
      author: bank team
      changes:
        - createTable:
            tableName: Account
            columns:
              - column:
                  name: account_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: email
                  type: varchar(255)
              - column:
                  name: address
                  type: varchar(1000)
              - column:
                  name: roles
                  type: varchar(255)
        - addPrimaryKey:
            tableName: Account
            columnNames: account_id
            constraintName: account_pk




